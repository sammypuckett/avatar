<!DOCTYPE html>
<html>
        <head>
            <meta charset="utf-8">
            <title> High Voltages - MQTT</title>
            <link rel="stylesheet" href="style.css">
            <script src="paho-mqtt.js" type="text/javascript"></script>
            <script src="demo1.js" type="text/javascript"></script>
        </head>
<body>
    <div class="wrapper">
        <h1 id="Main_heading"> <b>MQTT Demo Dashboard</b></h1><br>
        <form id="connection-information-form" onsubmit="return formsubmit();" method="post">
        <table border="0" cellspacing="5"><tr>
            <td colspan="2" bgcolor="e0e0e0">
            <b>Hostname or IP Address and Port Number:</b> 
            <input id="host" type="text" name="host" placeholder="broker address">
            <!-- <input id="host" type="text" name="host" value="192.168.2.224"> -->
            <input id="port" type="text" name="port" value="9001"><br>
            <b>Username and Password:</b>
            <input id="username" type="text" name="Username" placeholder="Username"><br>
            <input id="password" type="password" name="password" placeholder="password"><br>
            </td>
         </tr>
         <tr>
            <td colspan="2"></td>
         </tr>
         <tr>
            <td width="60%" bgcolor="e0e0e0">
            <b>Subscription topic:</b>
            <!-- <input id="topic_s" type="text" name="topic_s" value="#"><br> -->
            <input id="topic_s" type="text" name="topic_s" value="X/#"><br>
            <input id="btn_connect" type="button" onclick="startConnect()"  value="Connect" > &nbsp;
            <input id="btn_disconnect" type="button"  onclick="startDisconnect()" value="Disconnect" disabled> <br>
            <br>
            <br><b>Publish Topic and Message:</b><br>
            <input id="topic_p" type="text" name="topic_p" placeholder="Publish topic"><br>
            <input id="Message" type="text" name="message"  placehilder="Message">
            <input id="btn_publish" type="button" onclick="publishMessage()" value="Publish" disabled>
            </td><td bgcolor="e0e070" valign="top">

            <!-- DEDICATED PAGE ITEM(S) THAT WILL BE DYNAMICALLY UPDATED VIA Javascript -->
            <div class="Status">
                <h3>&nbsp;Updates from MQTT:</h3>
                <p><b>Subscribed</b><br>
                <button id="btn_Battery" style="background-color: lightgrey" onclick="setBatteryTopic();">
                        Topic</button> <b>X/Battery</b>:<span id="XBattery">__</span><br>
                <button id="btn_Coating" style="background-color: lightgrey" onclick="setCoatingTopic();">
                        Topic</button> <b>X/Coating</b>:<span id="XCoating">__</span><br>
                </p>
            </div>
            </td>
        </tr>
        <tr><td colspan="2">
            <hr>
            <div id="messages"></div>
            <input type="button" onclick="clearMessage()" value="Clear">
            </td>
        </tr>
        </table>
        </form>            
            <!-- NEW ITEMS(S) ADDED TO DEMO SUBSCRIBED MQTT TOPIC UPDATES VIA JAVACRIPT -->
    </div>
</body>
</html>
